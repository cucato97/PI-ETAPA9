<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CUCATO PETS - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .lado-direito {
      background-color: #2ec4ab;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: white;
      text-align: center;
    }
    .lado-direito h4 {
      font-size: 32px;
      font-weight: 700;
    }
    .lado-direito p {
      font-size: 15px;
    }
  </style>
</head>

<body style="margin:0; background-color:#f8f9fa;">

  <!-- TOPO -->
  <nav class="navbar" style="text-align:center; display:flex; flex-direction:column; align-items:center; padding-top:20px;">
    <img src="img/logo.png" alt="Logo"
         style="width:120px; height:120px; border-radius:10px; margin-bottom:8px;">
    <h4 style="margin:0; font-weight:600; color:#333;">CUCATO PETS</h4>
  </nav>

  <hr style="width:100%; height:2px; background:#0e0d0d; border:none; margin:20px 0;">

  <!-- LOGIN -->
  <section>
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">

        <div class="col-xl-10">
          <div class="card rounded-3 overflow-hidden">

            <div class="row g-0">

              <!-- FORMULÁRIO -->
              <div class="col-lg-6">
                <div class="card-body p-md-5">

                  <div class="text-center">
                    <img src="img/logo.png"
                      style="width:120px; height:120px; border-radius:10px; margin-bottom:15px;">
                    <h4 class="mt-1 mb-4">TELA DE LOGIN</h4>
                  </div>

                  <form id="loginForm">
                    <h5>Login</h5>
                    <input type="text" id="usuario" class="form-control mb-3" placeholder="Insira seu login" required>

                    <h5>Senha</h5>
                    <input type="password" id="senha" class="form-control mb-4" placeholder="Insira sua senha" required>

                    <button class="btn btn-primary w-100 mb-3" type="submit">Entrar</button>
                    <div class="text-center">
                      <a class="text-muted" href="#" onclick="mostrarSAC()">Esqueceu a senha?</a>
                    </div>
                  </form>

                </div>
              </div>

              <!-- LADO DIREITO -->
              <div class="col-lg-6 lado-direito">
                <div>
                  <h4>SEJA BEM-VINDO</h4>
                  <p>Sistema interno para colaboradores do pet shop.</p>
                </div>
              </div>

            </div>

          </div>
        </div>

      </div>
    </div>
  </section>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      if (usuario === "admin" && senha === "1234") {
        window.location.href = "pagina_principal.html";
      } else {
        alert("Usuário ou senha incorretos!");
      }
    });

    function mostrarSAC() {
      alert("Fale com o SAC");
    }
  </script>

</body>
</html>
