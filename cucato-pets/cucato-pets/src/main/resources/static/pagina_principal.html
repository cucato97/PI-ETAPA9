<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal - Cucato Pets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .cor-principal {
      background-color: #2ec4ab;
    }

    .btn-principal {
      background-color: #2ec4ab;
      color: white;
      font-weight: bold;
      border: none;
      transition: 0.2s;
    }

    .btn-principal:hover {
      background-color: #23a890;
    }
  </style>
</head>

<body style="margin:0; background-color:#f8f9fa;">

<nav class="navbar"
     style="text-align:center; display:flex; flex-direction:column; align-items:center; justify-content:center; padding-top:20px;">
  <img src="img/logo.png"
       style="width:120px; height:120px; object-fit:cover; border-radius:10px; margin-bottom:8px;">
  <h4 style="margin:0; font-weight:600; font-size:20px;">CUCATO PETS</h4>
</nav>

<hr style="width:100%; height:2px; background-color:#0e0d0d; border:none; margin:20px 0;">

<style>
  .container{
    width:55vw;
    min-width:500px;
    border:2px solid #2ec4ab;
    padding:20px 25px;
    text-align:center;
    background:none;
  }

  .input-pesquisa{
    width:65%;
    padding:10px;
    font-size:16px;
    border:1px solid #000;
    border-radius:4px;
    margin-top:10px;
  }

  .btn-pesquisar{
    padding:10px 20px;
    margin-left:8px;
    font-size:16px;
    border:none;
    background:#2ec4ab;
    color:#fff;
    cursor:pointer;
    border-radius:4px;
    transition:0.2s;
  }
  .btn-pesquisar:hover{
    background:#23a890;
  }

  table{
    width:100%;
    margin-top:20px;
    border-collapse:collapse;
    font-size:16px;
  }
  th, td{
    border:1px solid #2ec4ab;
    padding:10px;
    text-align:center;
  }
  th{
    background:#2ec4ab;
    color:white;
    font-weight:bold;
  }

</style>

<div class="container">

  <h2>Lista de Serviços</h2>

  <div>
    <input type="text" class="input-pesquisa" id="campoPesquisa" placeholder="Pesquisar por PET, TUTOR ou SERVIÇO...">
    <button class="btn-pesquisar" onclick="pesquisar()">Pesquisar</button>
  </div>

  <table id="tabelaPets">
    <thead>
      <tr>
        <th>Pet</th>
        <th>Serviço</th>
        <th>Horário</th>
        <th>Tutor</th>
      </tr>
    </thead>
    <tbody id="corpoTabela"></tbody>
  </table>

  <div style="display:flex; justify-content:center; gap:15px; margin-top:20px;">
    <button class="btn-principal btn w-100" onclick="window.location.href='cadastroSERVICOS.html'">Cadastrar Novo Serviço</button>
    <button class="btn btn-secondary w-100" onclick="window.location.href='index.html'">Tela de Login</button>
  </div>

</div>

<script>

// Faz a busca no BACK-END
async function pesquisar() {
  const termo = document.getElementById("campoPesquisa").value;

  if (!termo) {
    carregarServicos();
    return;
  }

  const res = await fetch(`/api/servicos/search?termo=${termo}`);
  const servicos = await res.json();

  atualizarTabela(servicos);
}

// Atualiza a tabela com os dados recebidos
function atualizarTabela(servicos) {
  const tabela = document.getElementById("corpoTabela");
  tabela.innerHTML = "";

  servicos.forEach(s => {
    tabela.innerHTML += `
      <tr>
        <td>${s.pet}</td>
        <td>${s.tipo}</td>
        <td>${s.horario}</td>
        <td>${s.tutor}</td>
      </tr>`;
  });
}

// Carrega todos os serviços ao iniciar
async function carregarServicos() {
  const res = await fetch('/api/servicos');
  const servicos = await res.json();
  atualizarTabela(servicos);
}

window.onload = carregarServicos;

</script>

</body>
</html>
